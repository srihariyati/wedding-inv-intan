<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wedding of Intan & Ikhwan</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <audio id="bgMusic" loop>
    <source src="audio/6913084398145456897.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.</audio>

    <div class="music-toggle-wrapper">
        <button id="toggleMusic" class="toggle-music" aria-label="Toggle Musik">ðŸ”Š</button>
    </div>

    <div class="fixed-container">
        <div class="container" id="container">

            <section class="section" id="section-greatings">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1 delay-1" src="img/bg-section1-greatings.png" />
                        <img class="img-content fade-in-up delay-2 delay-2" src="img/section1-bride-and-groom-name.png" />
                    </div>
                </div>
                <div class="box">
                    <div class="rectangle fade-in-up delay-1">
                        <div class="greating-guests">Kepada Yth.</div>
                        <div class="nama-tamu" id="namaTamu">Tamu Undangann##</div>
                    </div>
                </div>
                <div class="box-click-invitation">
                    <div class="rectangle-small fade-in-up delay-1" id="openInvitationBtn">
                        <iconify-icon icon="mdi:email-open" style="margin-right: 6px;"></iconify-icon>
                        Buka Undangan
                    </div>
                </div>
            </section>

            <section class="section" id="section-countdown">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section2-countdown.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section2-bride-and-groom.png" />
                    </div>
                </div>
                <div class="box-save-the-date">
                    <div class="rectangle-small fade-in-up delay-1">
                        <iconify-icon icon="mdi:calendar" style="margin-right: 6px;"></iconify-icon>Save the Date
                    </div>
                </div>
                <div class="countdown fade-in-up delay-1">
                    <div class="time">
                        <span id="days">3</span>
                        <div>Hari</div>
                    </div>
                    <div class="time">
                        <span id="hours">13</span>
                        <div>Jam</div>
                    </div>
                    <div class="time">
                        <span id="minutes">25</span>
                        <div>Menit</div>
                    </div>
                    <div class="time">
                        <span id="seconds">25</span>
                        <div>Detik</div>
                    </div>
                </div>
            </section>

            <section class="section" id="section-ayath">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section3-ayath.png" />
                        <img class="img-content fade-in-up delay-2" src="img/ayath-arabic.png" />
                        <img class="img-content fade-in-up delay-2" src="img/ayath-meaning.png" />
                    </div>
                </div>
            </section>

            <section class="section" id="section-profile">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section4-profile.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section4-bride-groom-profile-01.png" />
                        <!-- <img class="img-content" src="img/section4-bride-profile.png" />
                    <img class="img-content" src="img/section4-groom-profile.png" /> -->
                    </div>
                </div>
            </section>

            <section class="section" id="section-date">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section1-greatings.png" />
                        <img class="img-content fade-in-up delay-1" src="img/section5-date-rectangle.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section5-date-akad.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section5-date-resepsi.png" />
                        <div class="click-location-akad">
                            <div class="rectangle-small fade-in-up delay-1" id="btnLocationAkad">
                                Lihat Lokasi
                            </div>
                        </div>

                        <div class="click-location-resepsi">
                            <div class="rectangle-small fade-in-up delay-1" id="btnLocationResepsi">
                                Lihat Lokasi
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <section class="section" id="section-rsvp">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section1-greatings.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section6-rsvpbox.png" />

                        <div class="form-container">
                            <form class="form-rsvp fade-in-up delay-2" id="whatsapp-form">
                                <label for="nama">Nama</label>
                                <input type="text" id="nama" name="nama" required />

                                <label for="hadir">Hadir</label>
                                <select id="hadir" name="hadir" required>
                                    <option value="" disabled selected>Pilih</option>
                                    <option value="Ya">Ya</option>
                                    <option value="Tidak">Tidak</option>
                                </select>

                                <label for="ucapan">Ucapan</label>
                                <textarea id="ucapan" name="ucapan" rows="5" required></textarea>

                                <button type="submit">Kirim</button>
                            </form>
                        </div>


                    </div>
                </div>

            </section>
            <section class="section" id="section-gift">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section1-greatings.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section6-1-gift.png" />
                    </div>
                </div>
                <div class="box-gift-information" id="giftWrapper">
                    <div class="rectangle-small fade-in-up delay-1" id="giftButton">
                        <!-- <iconify-icon icon="mdi:gift"></iconify-icon> -->
                        Kirim Hadiah
                    </div>
                </div>
                <div class="box-gift-information" id="giftBox" style="display: none;">
                    <div class="box">
                        <div class="rectangle-gift fade-in-up delay-1">
                            <img src="img/logo-bank-bsi.png" width="64" /><br>
                            <div class="number-gift-information">7165860987</div>
                            <div class="number-gift-information">a.n. Cut Intan Novita</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="section-end">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background fade-in-up delay-1" src="img/bg-section2-countdown.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section7-bride-and-groom.png" />
                        <img class="img-content fade-in-up delay-2" src="img/section7-bride-and-groom-text.png" />
                    </div>
            </section>

            </div>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
