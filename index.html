<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wedding of Intan & Ikhwan</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <audio id="bgMusic" loop>
    <source src="audio/6913084398145456897.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung elemen audio.</audio>

    <div class="music-toggle-wrapper">
        <button id="toggleMusic" class="toggle-music" aria-label="Toggle Musik">🔊</button>
    </div>

    <div class="fixed-container">
        <div class="container" id="container">

            <section class="section" id="section-greatings">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section1-greatings.png" />
                        <img class="img-content" src="img/section1-bride-and-groom-name.png" />
                    </div>
                    <div class="box">
                        <div class="rectangle">
                            <div class="greating-guests">Kepada Yth.</div>
                            <div class="nama-tamu" id="namaTamu">Tamu Undangann##</div>
                        </div>
                    </div>
                    <div class="box-click-invitation">
                        <div class="rectangle-small">
                            <iconify-icon icon="mdi:email-open" style="margin-right: 6px;"></iconify-icon>
                            Buka Undangan
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" id="section-countdown">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section2-countdown.png" />
                        <img class="img-content" src="img/section2-bride-and-groom.png" />
                    </div>
                </div>
                <div class="box-save-the-date">
                    <div class="rectangle-small">
                        <iconify-icon icon="mdi:calendar" style="margin-right: 6px;"></iconify-icon>Save the Date
                    </div>
                </div>
                <div class="countdown">
                    <div class="time">
                        <span id="days">3</span>
                        <div>Hari</div>
                    </div>
                    <div class="time">
                        <span id="hours">13</span>
                        <div>Jam</div>
                    </div>
                    <div class="time">
                        <span id="minutes">25</span>
                        <div>Menit</div>
                    </div>
                    <div class="time">
                        <span id="seconds">25</span>
                        <div>Detik</div>
                    </div>
                </div>
            </section>

            <section class="section" id="section-ayath">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section3-ayath.png" />
                        <img class="img-content" src="img/ayath-arabic.png" />
                        <img class="img-content" src="img/ayath-meaning.png" />
                    </div>
                </div>
            </section>

            <section class="section" id="section-profile">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section4-profile.png" />
                        <img class="img-content" src="img/section4-bride-groom-profile-fi.png" />
                        <!-- <img class="img-content" src="img/section4-bride-profile.png" />
                    <img class="img-content" src="img/section4-groom-profile.png" /> -->
                    </div>
                </div>
            </section>

            <section class="section" id="section-date">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section1-greatings.png" />
                        <img class="img-content" src="img/section5-date.png" />
                        <!-- ⚠️⚠️⚠️tomboll lokasi belum aktif -->
                    </div>
                </div>
            </section>

            <section class="section" id="section-rsvp">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section1-greatings.png" />
                        <img class="img-content" src="img/section6-rsvpbox.png" />
                        <!-- ⚠️⚠️⚠️tomboll kirim belum aktif -->
                    </div>
                </div>

            </section>
            <section class="section" id="section-gift">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section1-greatings.png" />
                        <img class="img-content" src="img/section6-1-gift.png" />
                    </div>
                </div>
            </section>

            <section class="section" id="section-end">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <img class="img-background" src="img/bg-section2-countdown.png" />
                        <img class="img-content" src="img/section7-bride-and-groom.png" />
                        <img class="img-content" src="img/section7-bride-and-groom-text.png" />
                    </div>
            </section>

            </div>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
