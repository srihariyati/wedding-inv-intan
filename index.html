<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wedding of Intan & Ikhwan</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</head>

<body>
    <div class="container" id="container">
        <section class="section" id="section-greatings">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <img class="tree" src="img/tree-2.png" />
                    <img class="img" src="img/tree-1.png" />
                    <img class="aceh-house" src="img/aceh-house.png" />
                    <img class="pagar" src="img/pagar.png" />


                    <div class="wedding-title">The Wedding of</div>

                    <!-- Nama pengantin -->
                    <div class="bride">Intan</div>
                    <div class="groom">Ikhwan</div>
                    <div class="and">&amp;</div>


                    <div class="box">
                        <div class="rectangle">
                            <div class="greating-guests">Kapada Yth.</div>
                            <div class="nama-tamu" id="namaTamu">Tamu Undangann##</div>
                        </div>
                    </div>

                    <div class="box-click-invitation">
                        <div class="rectangle-small">
                            <iconify-icon icon="mdi:email-open" style="margin-right: 6px;"></iconify-icon>
                            Buka Undangan
                        </div>
                    </div>



                </div>
            </div>
        </section>

        <section class="section" id="section-countdown">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <img class="pintu-aceh" src="img/pintu-aceh.png" />
                    <div class="wedding-title">The Wedding of</div><br>
                    <img class="bride-groom-img" src="img/bride-groom.png" />
                    <div class="bride-groom-small">Intan&amp;Ikhwan</div>
                    <div class="box-save-the-date">
                        <div class="rectangle-small">
                            <iconify-icon icon="mdi:calendar" style="margin-right: 6px;"></iconify-icon>
                            Save the Date
                        </div>
                    </div>
                    <!-- <div class="countdown">
                        <div class="time"><span id="days">0</span><small>Hari</small></div>
                        <div class="time"><span id="hours">0</span><small>Jam</small></div>
                        <div class="time"><span id="minutes">0</span><small>Menit</small></div>
                        <div class="time"><span id="seconds">0</span><small>Detik</small></div>
                    </div> -->
                </div>
            </div>
        </section>

        <section class="section" style="background-color: #ccccff;">Section 3</section>
        <section class="section" style="background-color: #ffffcc;">Section 4</section>
        <section class="section" style="background-color: #ffccff;">Section 5</section>
        <section class="section" style="background-color: #ccffff;">Section 6</section>
        <section class="section" style="background-color: #e0e0e0;">Section 7</section>
    </div>

    <script src="script.js"></script>
</body>

</html>
